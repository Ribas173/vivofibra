<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Vaga</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .container img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #333333;
      margin-bottom: 10px;
    }
    p {
      color: #555555;
      margin-bottom: 20px;
    }
    form {
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #333333;
    }
    input[type="file"] {
      display: block;
      margin-top: 5px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #0066cc;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo_vaga.png" alt="Logo da Vaga">
    <h1>Sua vaga está confirmada!</h1>
    <p>Agora só precisamos destes documentos para encaminhar sua documentação ao órgão governamental:</p>
    <form action="#" method="post" enctype="multipart/form-data">
      <label>RG (frente e verso):
        <input type="file" name="rg" accept="image/*,application/pdf" required>
      </label>
      <label>CPF:
        <input type="file" name="cpf" accept="image/*,application/pdf" required>
      </label>
      <label>Comprovante de residência:
        <input type="file" name="residencia" accept="image/*,application/pdf" required>
      </label>
      <button type="submit">Enviar Documentos</button>
    </form>
  </div>
</body>
</html>
